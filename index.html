<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
    <!--css file links -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="todo-container">
    <h1>Todo List</h1>
    <div class="main-section">
      <div>
        <button onclick="controller.toggleAll()">^</button>
        <input id="createTodoTextInput" type="text" onkeyup="controller.createTodoEntered()">
        <button onclick="controller.createTodo()">+</button>
        <div id="alert-box"></div>
      </div>
      <div>
        <ul></ul>
      </div>
    </div>
  </div>
  <!--javascript file links -->
  <script src="js/app.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
