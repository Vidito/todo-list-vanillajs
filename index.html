<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
  <!--css file links -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="todo-container">
    <h1>Todo List</h1>
    <div class="main-section">
      <div class="todos-create-box">
        <button id="toggle-all-btn" class="hide" onclick="controller.toggleAll()">^</button>
        <input id="createTodoTextInput" type="text" onkeyup="controller.createTodoEntered()">
        <button class="create-todo-btn" onclick="controller.createTodo()">+</button>
        <div id="alert-box"></div>
      </div>
      <div class="todos-view-box">
        <ul></ul>
      </div>
    </div>
  </div>
  <!--javascript file links -->
  <script src="js/app.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
