<!DOCTYPE html>
<html>

<head>
    <title>Your Todo List</title>
    <!--css file links -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="app-container">
        <div class="title-div">
            <span class="title">Your Todo List</span><span class="version-number">v3.0</span>
        </div>
        <div class="content-div">
            <div class="todo-create-div">
                <input id="toggle-all-btn" class="hide" type="checkbox" onclick="controller.toggleAll()">
                <input id="createTodoTextInput" type="text" placeholder="What you gotta do?" onkeyup="controller.createTodoEntered()">
                <button id="create-todo-btn" class="hide" onclick="controller.createTodo()">+</button>
                <div id="alert-box"></div>
            </div>
            <div class="todos-view-box">
                <br>
                <ul></ul>
            </div>
        </div>
        <div class="spacer"></div>
    </div>
    <!--javascript file links -->
    <script src="js/app.js"></script>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
